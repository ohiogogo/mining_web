<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA256 Hash Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 16px;
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            max-width: 200px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        p#result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        p#currentNumber {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }

        p.info {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

        /* Responsive styles */
        @media only screen and (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h3 {
                font-size: 20px;
            }

            button {
                margin-bottom: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>SHA256 Hash Calculator</h3>

        <label for="inputText">数据 T:</label>
        <input type="text" id="inputText" oninput="clearResult()" value="I love SWUFE. SWUFE is the best!">
        
        <label for="inputNumber">难度 D，即生成的 hash 值（二进制）需前 D 位为 0:</label>
        <input type="number" id="inputNumber" onchange="clearResult(); updateExpectedAttempts();" value="16">
        
        <label for="initial_r">搜索起点:</label>
        <input type="number" id="initial_r" value="0">
        
        <label id="expectedAttempts">预期尝试次数: Unknown</label>
        
        <div class="buttons">
            <button onclick="startCalculation()">开始计算</button>
            <button onclick="pauseCalculation()">暂停</button>
            <button onclick="stopCalculation()">终止</button>
        </div>
        
        <p id="result"></p>
        <div id="progress">
            <span></span>
        </div>
        <p id="currentNumber"></p>
        
        <p class="info">
            说明：此工具可以帮助您计算 SHA256 哈希值，您可以输入不同的难度 D，并从指定的数字开始进行计算。
            请根据您的需求选择开始、暂停或终止操作。
        </p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
